<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/x-icon" href="/image/graph.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Movies</title>
</head>

<body>
  <div id="movie-header">
    <div class="container">
    <nav class="navbar navbar-expand-lg fixed-top bg-light">
      <div class="container-fluid">
        <a href="./index.html"><img src="./image/graph.png" alt="logo" width="auto" height="50px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./movie-website.html">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./tv-shows.html">TV Shows</a>
            </li>
          </ul>
          <form class="d-flex" role="search" id="movie-search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
          <div id="movie-cart" class="m-1 p-1">
          <span id="current-cart"></span>
          <button class="btn btn-outline-secondary"id="clear-cart">Clear Cart</button>
          </div>
        </div>
      </div>
    </nav>
  </div>
  </div>
  <div id="movie-sidebar" class="position-static">
    <div class="flex-shrink-0 p-3 bg-white position-fixed" id="movie-sidebar-container" style="width: 280px;">
      <ul class="list-unstyled ps-0">
        <li class="mb-1">
        <div id="movie-search" class="input-group input-group-sm mb-3">
          <input class="form-control" id="search-movies" type="text" placeholder="Filter Movies...">
        </div>
        </li>
        <li class="mb-1">
          <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
            data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">
            Sort By
          </button>
          <div class="collapse" id="orders-collapse">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" id="movie-sorting">
              <li><a class="link-dark d-inline-flex text-decoration-none rounded" id="alphabetical">Alphabetical</a></li>
              <li><a class="link-dark d-inline-flex text-decoration-none rounded" id="alphabetical-reverse">Alphabetical (Reverse)</a></li>
              <li><a class="link-dark d-inline-flex text-decoration-none rounded" id="rating">Rating</a></li>
              <li><a class="link-dark d-inline-flex text-decoration-none rounded" id="rating-reverse">Rating(Reverse)</a></li>
            </ul>
          </div>
        </li>
      </ul>
      <div id="page-functionality">
        <div>
          <button class="btn btn-outline-primary" id="previous-page">Previous</button>
          <button class="btn btn-outline-primary" id="next-page">Next</button>
        </div>

      </div>


    </div>
  </div>
  <div id="page-toast">
    <div id="toast-div">
    </div>
  </div>
  

  <div id="movie-renderer">
    
    <div class="container my-auto">
      <div id="item-div" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 row-cols-xl-5 movie-renderer"></div>
    </div>
  </div>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./src/app/utils/api-requests.js"></script>
  <script src="./src/app/utils/shared-code.js"></script>
  <script src="./src/app/utils/movies/movie-website.js"></script>

</body>

</html>
